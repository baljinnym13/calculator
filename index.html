<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container1">
      <div class="calculator">
        <h6 style="color: goldenrod">$$$ CALCULATOR $$$</h6>
        <div class="result1">
          <input class="result" type="text" />
        </div>
        <div class="container text-c`enter">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col">
              <button type="button" class="btn btn-info">7</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">8</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">9</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">C</button>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col">
              <button type="button" class="btn btn-info">4</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">5</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">6</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">-</button>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col">
              <button type="button" class="btn btn-info">1</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">2</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">3</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">+</button>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col">
              <button type="button" class="btn btn-info">/</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">0</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">*</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-info">=</button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-info">.</button>
        <h6 style="color: gold">$$$$$$$$$</h6>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
